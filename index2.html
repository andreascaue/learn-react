<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro de Clientes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header div {
            margin-bottom: 10px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            text-align: center; /* Centering the title */
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .field input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        .field input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .double-column {
            display: flex;
            justify-content: space-between;
            gap: 15px; /* Espaçamento ajustado */
        }

        .double-column .field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Ajuste de mídia para dispositivos menores */
        @media (max-width: 600px) {
            .double-column {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">       
            <div><strong>PROBIOACTIVE</strong></div>
        </div>
        <h1>Ficha de Cadastro de Clientes</h1>
        <form id="formCadastro">
            <div class="field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo">
            </div>
            <div class="field">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF">
            </div>
            <div class="double-column">
                <div class="field">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" placeholder="Digite o RG" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>                
                <div class="field">
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="text" id="data_nasc" name="data_nasc" placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="field">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço">
            </div>
            <div class="double-column">
                <div class="field">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
                </div>
                <div class="field">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite o estado">
                </div>
            </div>
            <div class="double-column">
                <div class="field">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone">
                </div>
                <div class="field">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" placeholder="Digite o celular">
                </div>
            </div>
            <div class="field">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail">
            </div>
            <div class="button-container">
                <button type="button" class="button" onclick="window.print()">Imprimir</button>
            </div>
        </form>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 0000-0000');
            $('#celular').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
        });

        flatpickr("#data_nasc", {
            dateFormat: "d/m/Y",
            locale: "pt",
            altInput: true,
            altFormat: "d/m/Y",
        });

    </script>
</body>
</html>
